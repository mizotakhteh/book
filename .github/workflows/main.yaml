name: Main
on: push

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  test:
    runs-on: ubuntu-latest
    needs:
      - debug-build
    steps:
      - uses: actions/checkout@v4

  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  package:
    runs-on: ubuntu-latest
    needs:
      - release-build
    steps:
      - uses: actions/checkout@v4

  deploy:
    runs-on: ubuntu-latest
    needs:
      - test
      - package
    steps:
      - uses: actions/checkout@v4
